apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 1
  maxReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
