environments:
  sandbox:
  scratch:
  dev:
  staging:
  production:
---

helmDefaults:
  kubeContext: {{ .Environment.Name }}

repositories:
- name: secrets-store-csi-driver
  url: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
- name: aws-secrets-manager 
  url: https://aws.github.io/secrets-store-csi-driver-provider-aws
- name: stakater 
  url: https://stakater.github.io/stakater-charts
- name: deliveryhero
  url: https://charts.deliveryhero.io
- name: prometheus-community
  url: https://prometheus-community.github.io/helm-charts
- name: okgolove
  url: https://okgolove.github.io/helm-charts

releases:
{{ if eq .Environment.Name "dev" }}
  - name: notify-documentation
    namespace: notify-{{ .Environment.Name }}
    labels:
      app: notify-documentation
      tier: frontend
      category: documentation
    chart: charts/notify-documentation
    values:
    - ./overrides/{{ .Environment.Name }}/notify/documentation.yaml.gotmpl

  - name: notify-api
    namespace: notify-{{ .Environment.Name }}
    labels:
      app: notify-api
      tier: backend
      category: deliverable
    chart: charts/notify-api
    values:
    - ./overrides/{{ .Environment.Name }}/notify/api.yaml.gotmpl

  - name: notify-admin
    namespace: notify-{{ .Environment.Name }}
    labels:
      app: notify-admin
      tier: fronteend
      category: deliverable
    chart: charts/notify-admin
    values:
    - ./overrides/{{ .Environment.Name }}/notify/admin.yaml.gotmpl

{{ end }}

  - name: karpenter-crd
    namespace: karpenter
    labels:
      app: karpenter
      tier: crd
      category: system
      step: 0
    chart: oci://public.ecr.aws/karpenter/karpenter-crd
    version: 0.36.1

  - name: karpenter
    namespace: karpenter
    labels:
      app: karpenter
      tier: main
      category: system
      step: 1
    chart: oci://public.ecr.aws/karpenter/karpenter
    version: 0.36.1
    values:
    - ./overrides/{{ .Environment.Name }}/system/karpenter.yaml.gotmpl

  - name: karpenter-nodepool
    namespace: karpenter
    labels:
      app: karpenter
      tier: nodepool
      category: system
      step: 2
    chart: charts/karpenter-nodepool
    values:
    - ./overrides/{{ .Environment.Name }}/system/karpenter.yaml.gotmpl

  - name: priority-classes
    namespace: kube-system
    labels:
      app: priority-classes
      tier: main
      category: system
      step: 0
    chart: deliveryhero/priority-class
    version: 0.1.1
    values:
    - ./overrides/{{ .Environment.Name }}/system/priority-classes.yaml.gotmpl

  - name: secrets-store-csi-driver
    namespace: kube-system
    labels:
      app: secrets-csi
      tier: full
      category: system
      step: 1
    chart: secrets-store-csi-driver/secrets-store-csi-driver
    version: 1.4.1
    values:
    - ./overrides/{{ .Environment.Name }}/system/secrets-csi.yaml.gotmpl

  - name: aws-secrets-provider
    namespace: kube-system
    labels:
      app: aws-secrets
      tier: full
      category: system
      step: 1
    chart: aws-secrets-manager/secrets-store-csi-driver-provider-aws
    version: 0.3.5
    values:
    - ./overrides/{{ .Environment.Name }}/system/aws-secrets.yaml.gotmpl

  - name: kube-state-metrics
    namespace: kube-system
    labels:
      app: kube-state-metrics
      tier: full
      category: system
    chart: prometheus-community/kube-state-metrics
    version: 5.18.1
    values:
    - ./overrides/{{ .Environment.Name }}/system/kube-state-metrics.yaml.gotmpl

  - name: blazer
    namespace: tools
    labels:
      app: blazer
      tier: front
      category: tools
      step: 3
    chart: stakater/application
    version: 2.3.2
    values:
    - ./overrides/{{ .Environment.Name }}/tools/blazer.yaml.gotmpl

  - name: ingress
    namespace: nginx
    disableValidationOnInstall: true
    disableValidation: true 
    labels:
      app: nginx
      tier: main
      category: system
      step: 4
    chart: charts/nginx-ingress
    values:
    - ./overrides/{{ .Environment.Name }}/system/nginx.yaml.gotmpl

  - name: xray-daemon
    namespace: xray
    disableValidationOnInstall: true
    disableValidation: true 
    labels:
      app: xray-daemon
      tier: metrics
      category: tools
      step: 1
    chart: okgolove/aws-xray
    version: 4.0.8
    values:
    - ./overrides/{{ .Environment.Name }}/system/xray-daemon.yaml.gotmpl