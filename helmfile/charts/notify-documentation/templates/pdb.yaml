{{ if .Values.pdb.enabled -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "notify-documentation.fullname" . }}
  labels:
    app: {{ include "notify-documentation.name" . }}
spec:
  minAvailable: {{ .Values.pdb.minAvailable }}
  selector:
    matchLabels:
      app: {{ include "notify-documentation.name" . }}
{{- end }}      