replicaCount: 2

image:
  repository: "public.ecr.aws/cds-snc/notify-documentation"
  pullPolicy: Always
  tag: "latest"

pdb:
  enabled: true
  minAvailable: 1
requests:
  cpu: "50m"
  memory: "50Mi"
limits:
  cpu: "100m"
  memory: "100Mi"
priorityClassName: high-priority
livenessProbe:
  httpGet:
    path: /index.html
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 3
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /index.html
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 3
  timeoutSeconds: 1
  successThreshold: 3
  failureThreshold: 10
dnsPolicy: ClusterFirst
restartPolicy: Always
schedulerName: default-scheduler
terminationGracePeriodSeconds: 60
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  enabled: true
  port: 80
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"  

targetGroupBinding:
  enabled: false
  targetGroupARN: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

verticalPodAutoscaler:
  enabled: false
  # updateMode: Off (recommendations only), Initial (on pod creation), Auto (automatic updates)
  updateMode: "Off"
  controlledResources:
    - cpu
    - memory
  minAllowed:
    cpu: "25m"
    memory: "25Mi"
  maxAllowed:
    cpu: "500m"
    memory: "256Mi"

resources: {}
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
