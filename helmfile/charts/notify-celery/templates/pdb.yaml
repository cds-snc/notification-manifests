{{- range $node := .Values.nodes.primaryAndScalable }}
{{- with $ -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: celery-{{ $node.name }}
  namespace: {{ .Release.Namespace }}
spec:
  minAvailable: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: celery-{{ $node.name }}
{{- end }}
---
{{- end }}

{{- range $node := .Values.nodes.other }}
{{- with $ -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: celery-{{ $node.name }}
  namespace: {{ .Release.Namespace }}
spec:
  minAvailable: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: celery-{{ $node.name }}
{{- end }}
---
{{- end }}