apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "celery.fullname" . }}-sms
    profile: fargate
  name: {{ include "celery.fullname" . }}-sms
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: {{ include "celery.fullname" . }}-sms
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.updateStrategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.updateStrategy.rollingUpdate.maxUnavailable }}
    type: {{ .Values.updateStrategy.type }}
  template:
    metadata:
      labels:
        app: {{ include "celery.fullname" . }}-sms
    spec:
      serviceAccountName: {{ .Values.serviceAccount.serviceAccountName }}
      priorityClassName: high-priority
      initContainers:
        - name: init-postgres
          image: alpine
          command:
            [
              "sh",
              "-c",
              "until nslookup $(POSTGRES_HOST); do echo waiting for postgres; sleep 2; done;",
            ]
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ include "celery.fullname" . }}-sms
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true  
          env:
            # Includes specific ENV Variables
            - name: NEW_RELIC_APP_NAME
              value: {{ .Values.celerySms.newRelicAppName }}
            - name: STATSD_HOST
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Includes common ENV Variables
            {{- range $key, $val := .Values.celeryCommon }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            # Includes secret ENV Variables
            {{- range $key, $val := .Values.celerySecrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: notify-celery
                  key: {{ $key }}
            {{- end }}
          command: ["/bin/sh"]
          args: ["-c", "sh /app/scripts/run_celery_sms.sh"]
      {{ if .Values.secretProviderClass.enabled}}    
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "celery.fullname" . }}
      {{ end }}   
      dnsPolicy: {{ .Values.dnsPolicy }}
      restartPolicy: {{ .Values.restartPolicy }}
      schedulerName: {{ .Values.schedulerName }}
      securityContext: {}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
status: {}
