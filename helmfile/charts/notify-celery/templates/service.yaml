apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "celery.fullname" . }}
  name: {{ include "celery.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: ClusterIP
  # Putting a dummy port because we need to specify ports
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "celery.fullname" . }}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "celery.fullname" . }}-sms
  name: {{ include "celery.fullname" . }}-sms
  namespace: {{ .Release.Namespace }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: ClusterIP
  # Putting a dummy port because we need to specify ports
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "celery.fullname" . }}-sms
