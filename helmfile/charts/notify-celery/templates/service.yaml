apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "celery.fullname" . }}-main
  name: {{ include "celery.fullname" . }}-main
  namespace: {{ .Release.Namespace }}
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: ClusterIP
  # Putting a dummy port because we need to specify ports
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: {{ include "celery.fullname" . }}-main

