image:
  repository: public.ecr.aws/cds-snc/notify-api
  pullPolicy: Always
  tag: "latest"

replicaCount: 3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

serviceAccount:
  create: true
  serviceAccountName: "notify-celery"

service:
  enabled: true
  port: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

podAnnotations: {}

podSecurityContext: {}

tolerations: []

affinity: {}

dnsPolicy: ClusterFirst
restartPolicy: Always
schedulerName: default-scheduler
terminationGracePeriodSeconds: 60

secretProviderClass:
  secretname: notify-celery
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls
