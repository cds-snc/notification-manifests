        limits:
          cpu: "550m"
          memory: "1024Mi"
    autoscaling:
      hpaEnabled: true
      minReplicas: 3
      maxReplicas: 10
      targetCPUUtilizationPercentage: 25
      scaleUpPodsValue: 6
      scaleUpPeriodSeconds: 45
    pdb:
      pdbEnabled: true
      minAvailable: 2
    service:
      serviceEnabled: true
  # CELERY FOR SENDING EMAILS
  scalable-email:
    name: email-send-scalable
    newRelicAppName: "notification-celery-email-send-scalable-dev"
    scriptArg: "sh /app/scripts/run_celery_send_email.sh"
    deployment:
      deploymentEnabled: true
      priorityClassName: celery
      terminationGracePeriodSeconds: 60
      replicas: 3
      nodeSelector:
        karpenter.sh/capacity-type: spot
      resources:
        requests:
          cpu: "100m"
          memory: "800Mi"
        limits:
          cpu: "550m"
          memory: "1024Mi"
    autoscaling:
      hpaEnabled: true
      minReplicas: 3
      maxReplicas: 30
      targetCPUUtilizationPercentage: 25
      scaleUpPodsValue: 6
      scaleUpPeriodSeconds: 45
    pdb:
      pdbEnabled: true
      minAvailable: 2
    service:
      serviceEnabled: true
  # CELERY FOR SENDING NON-DEDICATED LONG CODE SMS
  scalable-sms:
    name: sms-send-scalable
    newRelicAppName: "notification-celery-sms-send-scalable-dev"
    scriptArg: "sh /app/scripts/run_celery_send_sms.sh"
    deployment:
      deploymentEnabled: true
      priorityClassName: celery
      terminationGracePeriodSeconds: 60
      replicas: 3
      nodeSelector:
        karpenter.sh/capacity-type: spot
      resources:
        requests:
          cpu: "100m"
          memory: "800Mi"
        limits:
          cpu: "550m"
          memory: "1024Mi"
    autoscaling:
      hpaEnabled: true
      minReplicas: 3
      maxReplicas: 3
      targetCPUUtilizationPercentage: 25
      scaleUpPodsValue: 6
      scaleUpPeriodSeconds: 45
    pdb:
      pdbEnabled: true
      minAvailable: 2
    service:
      serviceEnabled: true

image:
  repository: public.ecr.aws/cds-snc/notify-api
  pullPolicy: Always
  tag: "latest"

replicaCount: 3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

serviceAccount:
  create: true
  serviceAccountName: "notify-celery"

service:
  enabled: true
  port: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

podAnnotations: {}

podSecurityContext: {}

tolerations: []

affinity: {}

dnsPolicy: ClusterFirst
restartPolicy: Always
schedulerName: default-scheduler
terminationGracePeriodSeconds: 60

secretProviderClass:
  secretname: notify-celery
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls

dockerhub:
  username: "changeme"
  pat: "changeme"