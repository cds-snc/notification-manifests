celeryBeat:
  newRelicAppName: "notification-celery-beat-dev"

celerySms:
  newRelicAppName: "notification-celery-sms-dev"

image:
  repository: public.ecr.aws/cds-snc/notify-api
  pullPolicy: Always
  tag: "latest"

replicaCount: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

priorityClassName: high-priority

serviceAccount:
  create: true
  serviceAccountName: "notify-celery"

service:
  enabled: true
  port: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

podAnnotations: {}

podSecurityContext: {}

resources:
  requests:
    cpu: "100m"
    memory: "500Mi"
  limits:
    cpu: "550m"
    memory: "1024Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

pdb:
  enabled: true
  minAvailable: 1

nodeSelector:
  eks.amazonaws.com/capacityType: ON_DEMAND

tolerations: []

affinity: {}

dnsPolicy: ClusterFirst
restartPolicy: Always
schedulerName: default-scheduler
terminationGracePeriodSeconds: 60

secretProviderClass:
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls
