document-download:
  allowDebugRoute: "true"
  awsRegion: "ca-central-1"
  awsXrayContextMissing: "LOG_ERROR"
  awsXrayDaemonAddress: "xray-daemon-aws-xray.xray.svc.cluster.local:2000"
  awsXraySdkEnabled: "false"
  debug: "false"
  documentsBucket: "changeme"
  backendHostname: "changeme"
  httpScheme: "https"
  scanFilesDocumentsBucket: "changeme"
  extraMimeTypes: "changeme"
  newRelicAppName: "notification-document-api-default"
  newRelicDistributedTracingEnabled: "false"
  newRelicMonitorMode: "false"
  notifyEnvironment: "default"

replicaCount: 1

image:
  repository:  public.ecr.aws/cds-snc/notify-document-download
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: notify-document-download

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  enabled: true
  type: LoadBalancer
  port: 7000
  annotations:
  service.beta.kubernetes.io/aws-load-balancer-internal: "true"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: "100m"
    memory: "400Mi"
  limits:
    cpu: "400m"
    memory: "800Mi"

livenessProbe:
  httpGet:
    path: /_status
    port: 7000

readinessProbe:
  httpGet:
    path: /_status
    port: 7000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 35

pdb:
  enabled: true
  minAvailable: 1

nodeSelector:
  eks.amazonaws.com/capacityType: ON_DEMAND

tolerations: []

affinity: {}

secretProviderClass:
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls