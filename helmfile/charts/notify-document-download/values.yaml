documentDownload:
  ALLOW_DEBUG_ROUTE: "true"
  AWS_REGION: "ca-central-1"
  AWS_XRAY_CONTEXT_MISSING: "LOG_ERROR"
  AWS_XRAY_DAEMON_ADDRESS: "xray-daemon-aws-xray.xray.svc.cluster.local:2000"
  AWS_XRAY_SDK_ENABLED: "false"
  DEBUG: "false"
  DOCUMENTS_BUCKET: "changeme"
  BACKEND_HOSTNAME: "changeme"
  HTTP_SCHEME: "https"
  SCAN_FILES_DOCUMENTS_BUCKET: "changeme"
  EXTRA_MIME_TYPES: "changeme"
  NEW_RELIC_APP_NAME: "notification-dd-api-default"
  NEW_RELIC_CONFIG_FILE: "/app/newrelic.ini"
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "false"
  NEW_RELIC_MONITOR_MODE: "false"
  NOTIFY_ENVIRONMENT: "default"
  
documentDownloadSecrets:
  SECRET_KEY: MANIFEST_SECRET_KEY
  NEW_RELIC_LICENSE_KEY: MANIFEST_NEW_RELIC_LICENSE_KEY
  DEBUG_KEY: MANIFEST_DEBUG_KEY
  AUTH_TOKENS: MANIFEST_DOCUMENT_DOWNLOAD_API_KEY

replicaCount: 1

image:
  repository:  public.ecr.aws/cds-snc/notify-document-download-api
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: notify-document-download

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  enabled: true
  type: LoadBalancer
  port: 7000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: "100m"
    memory: "400Mi"
  limits:
    cpu: "400m"
    memory: "800Mi"

livenessProbe:
  initialDelaySeconds: 30
  httpGet:
    path: /_status
    port: 7000

readinessProbe:
  initialDelaySeconds: 30
  httpGet:
    path: /_status
    port: 7000

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 35

targetGroupBinding:
  enabled: false
  targetGroupARN: ""

pdb:
  enabled: true
  minAvailable: 1

nodeSelector:
  eks.amazonaws.com/capacityType: ON_DEMAND

tolerations: []

affinity: {}

secretProviderClass:
  secretname: document-download
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls