apiVersion: v1
kind: Service
metadata:
  name: {{ include "documentDownload.fullname" . }}
  labels:
    app: {{ include "documentDownload.name" . }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "documentDownload.name" . }}
