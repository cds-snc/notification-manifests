{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "document-download.serviceAccountName" . }}
  labels:
    {{- include "document-download.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  imagePullSecrets:
    - name: admin-image-pull-secret  
{{- end }}
