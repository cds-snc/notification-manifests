apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notify-document-download.fullname" . }}
  labels:
    {{- include "notify-document-download.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "notify-document-download.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "notify-document-download.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "notify-document-download.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          # NON-SECRET CONFIGURATIONS
            - name: ALLOW_DEBUG_ROUTE
              value: "{{ .Values.documentDownload.allowDebugRoute }}"
            - name: AWS_REGION
              value: "{{ .Values.documentDownload.awsRegion }}"
            - name: AWS_XRAY_CONTEXT_MISSING
              value: "{{ .Values.documentDownload.awsXrayContextMissing }}"
            - name: AWS_XRAY_DAEMON_ADDRESS
              value: "{{ .Values.documentDownload.awsXrayDaemonAddress }}"
            - name: AWS_XRAY_SDK_ENABLED
              value: "{{ .Values.documentDownload.awsXraySdkEnabled }}"
            - name: DEBUG
              value: "{{ .Values.documentDownload.debug }}"
            - name: DOCUMENTS_BUCKET
              value: "{{ .Values.documentDownload.documentsBucket }}"
            - name: BACKEND_HOSTNAME
              value: "{{ .Values.documentDownload.backendHostname }}"
            - name: HTTP_SCHEME
              value: "{{ .Values.documentDownload.httpScheme }}"
            - name: SCAN_FILES_DOCUMENTS_BUCKET
              value: "{{ .Values.documentDownload.scanFilesDocumentsBucket }}"
            - name: EXTRA_MIME_TYPES
              value: "{{ .Values.documentDownload.extraMimeTypes }}"
            - name: NEW_RELIC_APP_NAME
              value: "{{ .Values.documentDownload.newRelicAppName }}"
            - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
              value: "{{ .Values.documentDownload.newRelicDistributedTracingEnabled }}"
            - name: NEW_RELIC_MONITOR_MODE
              value: "{{ .Values.documentDownload.newRelicMonitorMode }}"
            - name: NOTIFY_ENVIRONMENT
              value: "{{ .Values.documentDownload.notifyEnvironment }}"

          # SECRET CONFIGURATIONS      
            - name: DANGEROUS_SALT
              valueFrom:
                secretKeyRef:
                  name: notify-document-download
                  - name: AUTH_TOKENS
                    valueFrom:
                    secretKeyRef:
                      name: notify-document-download
                      key: AUTH_TOKENS
                  - name: DEBUG_KEY
                    valueFrom:
                    secretKeyRef:
                      name: notify-document-download
                      key: DEBUG_KEY
                  - name: SECRET_KEY
                    valueFrom:
                    secretKeyRef:
                      name: notify-document-download
                      key: SECRET_KEY
                  - name: NEW_RELIC_LICENSE_KEY
                    valueFrom:
                    secretKeyRef:
                      name: notify-document-download
                      key: NEW_RELIC_LICENSE_KEY
                      
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{ if .Values.secretProviderClass.enabled}}    
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "notify-document-download.fullname" . }}
      {{ end }}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
