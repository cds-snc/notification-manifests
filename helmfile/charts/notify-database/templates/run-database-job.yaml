apiVersion: batch/v1
kind: Job
metadata:
  name: notify-db-migration-job-{{ .Values.image.tag }}-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: notify-db-migration
    tier: database
    release: {{ .Release.Name }}
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        app: notify-db-migration
        tier: database
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Values.serviceAccount.serviceAccountName }}
      initContainers:
        - name: init-postgres
          image: alpine
          command:
            [
              "sh",
              "-c",
              "until nslookup $POSTGRES_HOST; do echo waiting for postgres; sleep 2; done;",
            ]
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretProviderClass.secretname }}
                  key: POSTGRES_HOST
      containers:
        - name: db-migration
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["poetry"]
          args: ["run", "flask", "db", "{{ .Values.database.args }}"]
          env:
            # Common ENV Variables
            {{- range $key, $val := .Values.api }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            # Secret ENV Variables
            {{- range $key, $val := .Values.apiSecrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.secretProviderClass.secretname }}
                  key: {{ $key }}
            {{- end }}
            # Node-specific variables
            - name: STATSD_HOST
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}