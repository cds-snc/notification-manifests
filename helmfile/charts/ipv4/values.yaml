replicaCount: 1

image:
  repository: public.ecr.aws/cds-snc/notify-ipv4-geolocate-webservice
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

resources:
  requests:
    cpu: "50m"
    memory: "100Mi"

readinessProbe:
  httpGet:
    path: /8.8.8.8
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 3
  timeoutSeconds: 1
  successThreshold: 3
  failureThreshold: 10

livenessProbe:
  httpGet:
    path: /8.8.8.8
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 3
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

env:
  - name: PORT
    value: "8080"

service:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: ipv4
  metadata:
    labels:
      name: ipv4
    name: ipv4
    namespace: notification-canada-ca
