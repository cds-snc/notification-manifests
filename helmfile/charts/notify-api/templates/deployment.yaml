apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notify.fullname" . }}
  labels:
    {{- include "notify.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  priorityClassName: {{ .Values.priorityClassName }}
  strategy:
    {{ toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "notify.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "notify.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "notify.serviceAccountName" . }}
      dnsPolciy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-postgres
          image: alpine
          command:
            [
              "sh",
              "-c",
              "until nslookup $POSTGRES_HOST; do echo waiting for postgres; sleep 2; done;",
            ]
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: POSTGRES_HOST   
        - name: migrate-db
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true   
          env:
            - name: ADMIN_BASE_URL
              value: https://{{ .Values.api.base_domain }}
            - name: ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ADMIN_CLIENT_SECRET
            - name: ALLOW_DEBUG_ROUTE
              value: {{ .Values.api.allow_debug_route }}    
            - name: ASSET_UPLOAD_BUCKET_NAME
              value: {{ .Values.api.asset_upload_bucket_name }}
            - name: ASSET_DOMAIN
              value: {{ .Values.api.asset_domain }}
            - name: AWS_ROUTE53_ZONE
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_ROUTE53_ZONE
            - name: AWS_SES_REGION
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_REGION
            - name: AWS_SES_SMTP
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_SMTP
            - name: AWS_SES_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_ACCESS_KEY
            - name: AWS_SES_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_SECRET_KEY
            - name: BATCH_INSERTION_CHUNK_SIZE
              value: '10'
            - name: CRM_GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: CRM_GITHUB_PERSONAL_ACCESS_TOKEN
            - name: CRM_ORG_LIST_URL
              value: {{ .Values.api.crm_org_list_url }}
            - name: CSV_UPLOAD_BUCKET_NAME
              value: {{ .Values.api.csv_upload_bucket_name }}
{{ if .Values.api.allow_debug_route }}    
            - name: DEBUG_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: DEBUG_KEY
{{ end }}
            - name: DANGEROUS_SALT
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: DANGEROUS_SALT
            - name: DOCUMENT_DOWNLOAD_API_HOST
              value: {{ .Values.api.document_download_api_host }}
            - name: DOCUMENTATION_DOMAIN
              value: {{ .Values.api.documentation_domain }}
            - name: FF_SALESFORCE_CONTACT
              value: {{ .Values.api.ff_salesforce_contact }}
            - name: FIDO2_DOMAIN
              value: {{ .Values.api.base_domain }}
            - name: FLASK_APP
              value: {{ .Values.api.flask_app }}
            - name: NOTIFY_EMAIL_DOMAIN
              value: {{ .Values.api.base_domain }}
            - name: NOTIFY_ENVIRONMENT
              value: {{ .Values.api.env }}
            - name: NOTIFICATION_QUEUE_PREFIX
              value: {{ .Values.api.notification_queue_prefix }}
            - name: REDIS_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: REDIS_URL                 
            - name: REDIS_PUBLISH_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: REDIS_URL
            - name: REDIS_ENABLED
              value: {{ .Values.api.redis_enabled }}
            - name: SALESFORCE_DOMAIN
              value: {{ .Values.api.salesforce_domain }}
            - name: SALESFORCE_ENGAGEMENT_PRODUCT_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_PRODUCT_ID
            - name: SALESFORCE_ENGAGEMENT_RECORD_TYPE
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_RECORD_TYPE
            - name: SALESFORCE_ENGAGEMENT_STANDARD_PRICEBOOK_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_STANDARD_PRICEBOOK_ID
            - name: SALESFORCE_GENERIC_ACCOUNT_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_GENERIC_ACCOUNT_ID                      
            - name: SALESFORCE_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_PASSWORD   
            - name: SALESFORCE_SECURITY_TOKEN
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_SECURITY_TOKEN   
            - name: SALESFORCE_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_USERNAME                 
            - name: SECRET_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SECRET_KEY
            - name: SENDGRID_API_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SENDGRID_API_KEY
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: SQLALCHEMY_DATABASE_URI
            - name: STATSD_HOST
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: AWS_US_TOLL_FREE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_US_TOLL_FREE_NUMBER
            - name: NEW_RELIC_MONITOR_MODE
              value: {{ .Values.api.new_relic_monitor_mode }}
            - name: ZENDESK_SELL_API_URL
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_SELL_API_URL
            - name: ZENDESK_SELL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_SELL_API_KEY
            - name: ZENDESK_API_URL
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_API_URL
            - name: ZENDESK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_API_KEY

          command:
            [
              "sh",
              "-c",
              "flask db upgrade",
            ]
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ADMIN_BASE_URL
              value: {{ .Values.api.base_domain }}
            - name: ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ADMIN_CLIENT_SECRET
            - name: ALLOW_HTML_SERVICE_IDS
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ALLOW_HTML_SERVICE_IDS        
            - name: API_HOST_NAME
              value: {{ .Values.api.api_host_name }}
            - name: ASSET_UPLOAD_BUCKET_NAME
              value: {{ .Values.api.asset_upload_bucket_name }}
            - name: ASSET_DOMAIN
              value: {{ .Values.api.asset_domain }}
            - name: AWS_PINPOINT_REGION
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_PINPOINT_REGION
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_REGION
            - name: AWS_ROUTE53_ZONE
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_ROUTE53_ZONE
            - name: AWS_SES_REGION
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_REGION
            - name: AWS_SES_SMTP
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_SMTP
            - name: AWS_SES_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_ACCESS_KEY
            - name: AWS_SES_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_SES_SECRET_KEY
            - name: BATCH_INSERTION_CHUNK_SIZE
              value: {{ .Values.api.batch_insertion_chunk_size }}
            - name: CRM_GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: CRM_GITHUB_PERSONAL_ACCESS_TOKEN
            - name: CRM_ORG_LIST_URL
              value: {{ .Values.api.crm_org_list_url }}
            - name: CSV_UPLOAD_BUCKET_NAME
              value: {{ .Values.api.csv_upload_bucket_name }}
            - name: DANGEROUS_SALT
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: DANGEROUS_SALT
            - name: DOCUMENT_DOWNLOAD_API_HOST
              value: {{ .Values.api.document_download_api_host }}
            - name: FF_SALESFORCE_CONTACT
              value: {{ .Values.api.ff_salesforce_contact }}
            - name: FIDO2_DOMAIN
              value: {{ .Values.api.base_domain }}
            - name: NOTIFY_EMAIL_DOMAIN
              value: {{ .Values.api.base_domain }}
            - name: FRESH_DESK_API_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: FRESH_DESK_API_URL
            - name: FRESH_DESK_API_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: FRESH_DESK_API_KEY
            - name: FRESH_DESK_PRODUCT_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: FRESH_DESK_PRODUCT_ID
            - name: HC_EN_SERVICE_ID
              value: {{ .Values.api.hc_en_service_id }}
            - name: HC_FR_SERVICE_ID
              value: {{ .Values.api.hc_fr_service_id }}
            - name: NOTIFY_ENVIRONMENT
              value: {{ .Values.api.env }}
            - name: NOTIFICATION_QUEUE_PREFIX
              value: {{ .Values.api.notification_queue_prefix }}
            - name: REDIS_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: REDIS_URL
            - name: REDIS_PUBLISH_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: REDIS_URL
            - name: REDIS_ENABLED
              value: {{ .Values.api.redis_enabled }}
            - name: SALESFORCE_DOMAIN
              value: {{ .Values.api.salesforce_domain }}
            - name: SALESFORCE_ENGAGEMENT_PRODUCT_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_PRODUCT_ID
            - name: SALESFORCE_ENGAGEMENT_RECORD_TYPE
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_RECORD_TYPE
            - name: SALESFORCE_ENGAGEMENT_STANDARD_PRICEBOOK_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_ENGAGEMENT_STANDARD_PRICEBOOK_ID
            - name: SALESFORCE_GENERIC_ACCOUNT_ID
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_GENERIC_ACCOUNT_ID                      
            - name: SALESFORCE_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_PASSWORD   
            - name: SALESFORCE_SECURITY_TOKEN
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_SECURITY_TOKEN   
            - name: SALESFORCE_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SALESFORCE_USERNAME                 
            - name: SECRET_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SECRET_KEY
            - name: SENDGRID_API_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SENDGRID_API_KEY
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: SQLALCHEMY_DATABASE_URI
            - name: SQLALCHEMY_DATABASE_READER_URI
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: SQLALCHEMY_DATABASE_READER_URI
            - name: SQLALCHEMY_POOL_SIZE
              value: {{ .Values.api.sql_alchemy_pool_size }}
            - name: STATSD_HOST
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SRE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: SRE_CLIENT_SECRET
            - name: AWS_US_TOLL_FREE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: AWS_US_TOLL_FREE_NUMBER
            - name: SENTRY_URL
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: SENTRY_URL
            - name: NEW_RELIC_APP_NAME
              value: {{ .Values.api.new_relic_app_name }}
            - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
              value: {{ .Values.api.new_relic_distributed_tracing_enabled }}
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                  secretKeyRef:
                    name: notify-api
                    key: NEW_RELIC_LICENSE_KEY
            - name: NEW_RELIC_MONITOR_MODE
              value: {{ .Values.api.new_relic_monitor_mode }}
            - name: ZENDESK_SELL_API_URL
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_SELL_API_URL
            - name: ZENDESK_SELL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_SELL_API_KEY
            - name: ZENDESK_API_URL
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_API_URL
            - name: ZENDESK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-api
                  key: ZENDESK_API_KEY
            - name: FF_CLOUDWATCH_METRICS_ENABLED
              value: "true"
          {{ if .Values.secretProviderClass.enabled}}    
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true          
          {{ end }}   
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /_status?simple=true
              port: 6011
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 1
            successThreshold: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: "/_status?simple=true"
              port: 6011
            initialDelaySeconds: 30
            periodSeconds: 3
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{ if .Values.secretProviderClass.enabled}}    
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "notify.fullname" . }}
      {{ end }}                   
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
