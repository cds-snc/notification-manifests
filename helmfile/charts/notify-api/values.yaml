# Default values for notify-api.
api:
  crmOrgListUrl: "https://raw.githubusercontent.com/cds-snc/gc-organisations-qa/main/data/all.json"
  hcEnServiceId: "changeme"
  hcFrServiceId: "changeme"
  crmOrgListUrl: "https://raw.githubusercontent.com/cds-snc/gc-organisations-qa/main/data/all.json"
  flaskApp: "application.py"
  notificationQueuePrefix: "eks-notification-canada-ca"
  redisEnabled: "1"
  salesforceDomain: "login"
  batchInsertionChunkSize: "10"
  sqlAlchemyPoolSize: "256"
  awsSesRegion: "us-east-1"
  awsSesSmtp: "email-smtp.us-east-1.amazonaws.com"
  awsUsTollFreeNumber: "+18005555555"
  zendeskSellApiUrl: "https://cds-snc.zendesk.com"
  zendeskApiUrl: "https://api.getbase.com"
  allowHtmlServiceIds: "111111111,222222222,333333333"
  awsPinpointRegion: "us-west-2"
  awsRegion: "ca-central-1"
  freshDeskApiUrl: "https://cds-snc.freshdesk.com"
  sentryUrl: "changeme"
  allowDebugRoute: true
  newRelicMonitorMode: false
  ffSalesforceContact: false
  ewRelicDistributedTracingEnabled: false
  ffCloudwatchMetricsEnabled: false
  awsXrayTracingEnabled: true
  awsXrayContextMissing: "LOG_WARNING"
  
image:
  repository: public.ecr.aws/cds-snc/notify-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

replicaCount: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

priorityClassName: high-priority

readinessProbe:
  httpGet:
    path: /_status?simple=true
    port: 6012

livenessProbe:
  httpGet:
    path: "/_status?simple=true"
    port: 6012

serviceAccount:
  create: true
  serviceAccountName: "notify-api"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: true
  type: LoadBalancer
  port: 6012
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "250m"
    memory: "700Mi"
  limits:
    cpu: "1200m"
    memory: "900Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

pdb:
  enabled: true
  minAvailable: 1

nodeSelector:
  eks.amazonaws.com/capacityType: ON_DEMAND

targetGroupBinding:
  enabled: false
  targetGroupARN: ""

tolerations: []

affinity: {}

secretProviderClass:
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls
