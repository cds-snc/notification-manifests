image:
  repository: public.ecr.aws/cds-snc/notify-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

replicaCount: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

priorityClassName: high-priority

readinessProbe:
  initialDelaySeconds: 45
  httpGet:
    path: /_status?simple=true
    port: 6011

livenessProbe:
  initialDelaySeconds: 45
  httpGet:
    path: "/_status?simple=true"
    port: 6011

serviceAccount:
  create: true
  serviceAccountName: "notify-api"

podAnnotations: {}

podSecurityContext:
  {}

securityContext:
  {}

service:
  enabled: true
  type: LoadBalancer
  port: 6011
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

ingress:
  enabled: false
  className: ""
  annotations:
    {}

  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: "250m"
    memory: "700Mi"
  limits:
    cpu: "1200m"
    memory: "900Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50

verticalPodAutoscaler:
  enabled: false
  # updateMode: Off (recommendations only), Initial (on pod creation), Auto (automatic updates)
  # Use "Off" or "Initial" when HPA is enabled to avoid conflicts
  updateMode: "Off"
  controlledResources:
    - cpu
    - memory
  minAllowed:
    cpu: "100m"
    memory: "256Mi"
  maxAllowed:
    cpu: "2000m"
    memory: "2Gi"

pdb:
  enabled: true
  minAvailable: 1

nodeSelector:
  eks.amazonaws.com/capacityType: ON_DEMAND

targetGroupBinding:
  enabled: false
  targetGroupARN: ""

tolerations: []

affinity: {}

secretProviderClass:
  secretname: notify-api
  enabled: true
  provider: aws
  parameters:
    objects: |
      - objectName: INTERNAL_DNS_KEY_BASE64
        objectType: "secretsmanager"
      - objectName: INTERNAL_DNS_CERT_BASE64
        objectType: "secretsmanager"

  secretObjects:
    - data:
        - key: tls.key
          objectName: INTERNAL_DNS_KEY_BASE64
        - key: tls.crt
          objectName: INTERNAL_DNS_CERT_BASE64
      secretName: nginx
      type: kubernetes.io/tls

dockerhub:
  username: "changeme"
  pat: "changeme"