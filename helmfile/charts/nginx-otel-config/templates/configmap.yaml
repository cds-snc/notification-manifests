{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-otel-collector-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'nginx-ingress'
              scrape_interval: 30s
              static_configs:
                - targets: ['localhost:9113']
              metrics_path: /metrics
      
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      
      resource:
        attributes:
          - key: service.name
            value: nginx-ingress
            action: upsert
          - key: service.version
            value: "3.4.2"
            action: upsert
          - key: deployment.environment
            value: "{{ .Values.global.deploymentEnvironment | default "unknown" }}"
            action: upsert
          - key: cluster.name
            value: "{{ .Values.global.clusterName | default "unknown" }}"
            action: upsert
    
    exporters:
      otlp:
        endpoint: {{ .Values.global.otelCollectorEndpoint | default "signoz-otel-collector:4317" }}
        tls:
          insecure: {{ .Values.global.otelInsecure | default true }}
      
      logging:
        loglevel: info
    
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [resource, batch]
          exporters: [otlp, logging]
{{- end }}