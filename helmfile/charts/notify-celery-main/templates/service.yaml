apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "celery-main.fullname" . }}
  name: {{ include "celery-main.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  # Putting a dummy port because we need to specify ports
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: {{ include "celery-main.fullname" . }}

