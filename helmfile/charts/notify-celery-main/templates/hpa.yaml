apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "celery-main.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  minReplicas: {{ .Values.celeryMain.replicaCount }}
  maxReplicas: {{ .Values.celeryMain.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "celery-main.fullname" . }}