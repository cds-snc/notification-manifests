name: Reusable Clear Cache Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      CACHE_CLEAR_USER_NAME:
        required: true
      CACHE_CLEAR_CLIENT_SECRET:
        required: true
      API_URL:
        required: true

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install jsonwebtoken axios

      - name: Call API to clear cache
        env:
          CACHE_CLEAR_USER_NAME: CACHE_CLEAR_USER
          CACHE_CLEAR_CLIENT_SECRET: ${{ secrets.CACHE_CLEAR_CLIENT_SECRET }}
          API_URL: https://api.notification.canada.ca
        run: node scripts/clear-cache.js
