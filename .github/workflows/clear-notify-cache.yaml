name: Reusable Clear Cache Workflow

on:
  workflow_call:
    inputs:
      cache_clear_user_name:
        description: 'Username for cache clearing'
        required: true
        default: 'CACHE_CLEAR_USER'
        type: string
      cache_clear_client_secret:
        description: 'Client secret for cache clearing'
        required: true
        type: string
      api_url:
        description: 'API URL to clear cache'
        required: true
        type: string

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install jsonwebtoken axios

      - name: Call API to clear cache
        env:
          CACHE_CLEAR_USER_NAME: ${{ github.event.inputs.cache_clear_user_name }}
          CACHE_CLEAR_CLIENT_SECRET: ${{ github.event.inputs.cache_clear_client_secret }}
          API_URL: ${{ github.event.inputs.api_url }}
        run: node scripts/clear-cache.js
        