name: Staging - Helmfile Diff

on: 
  workflow_dispatch:
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  HELMFILE_FILE_PATH: ${{ github.workspace }}/helmfile
  STAGING_AWS_ACCOUNT: ${{ secrets.STAGING_AWS_ACCOUNT }}

jobs:
  helmfile-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        id: awsconfig
        with:
          aws-access-key-id: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          # Fetches entire history, so we can analyze commits since last tag
          fetch-depth: 0
      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v2.0.0
        with:
          install-kubectl: yes
          install-helm: yes
          helmfile-version: "v0.151.0"

      - name: Connect to VPN
        uses: "kota65535/github-openvpn-connect-action@v2"
        with:
          config_file: .github/config/ghadevvpn.ovpn
          client_key: ${{ secrets.DEV_OVPN_CLIENT_KEY }} 

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --name notification-canada-ca-dev-eks-cluster   
          kubectl config rename-context arn:aws:eks:ca-central-1:800095993820:cluster/notification-canada-ca-dev-eks-cluster dev
      - name: Load EnvVars
        run: |
            ./helmfile/getContext.sh -g
      - name: Helmfile Diff
        id: helmfile_diff
        run: |
          pushd helmfile
          echo 'var<<EOF' >> $GITHUB_OUTPUT
          helmfile --environment dev diff >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          popd
      - name: Helmfile Diff Comment
        uses: mshick/add-pr-comment@v2
        with:
          message: | 
            ```shell 
            ${{join(steps.helmfile_diff.outputs.*, '\n')}}
            ```
