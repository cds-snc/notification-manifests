name: Trigger Update Image Tags in Staging

on:
  push:
    branches:
      - release-automation-helm-staging
  workflow_dispatch:
    inputs:
      docker_image:
        description: 'Docker image to update in staging.env'
        required: true

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository_dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN_STAGING }}" \
            https://api.github.com/repos/cds-snc/notification-manifests/.github/workflows/update_image_tags_staging.yaml/dispatches \
            -d '{"ref":"release-automation-helm-staging","inputs":{"docker_image":"PONDTEST"}}'