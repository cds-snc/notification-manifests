name: Trigger Update Image Tags in Staging

on:
  push:
    branches:
      - release-automation-helm-staging

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository_dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.MANIFESTS_WORKFLOW_TOKEN }}" \
            https://api.github.com/repos/cds-snc/notification-manifests/dispatches \
            -d '{"ref":"release-automation-helm-staging","event_type":"update-docker-image","inputs":{"docker_image":"PONDTEST"}}'