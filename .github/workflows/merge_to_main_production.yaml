name: "Merge to main (Production)"

on: [pull_request]
  # - pull_request
  # - push:
  #  branches:
  #    - main
  #  paths:
  #    - ".github/workflows/merge_to_main_production.yaml"
  #    - "env/production/**"

defaults:
  run:
    shell: bash

jobs:
  kubectl-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download tagged version
        run: |
          TAG=`cat PRODUCTION_VERSION`
          mkdir cloned
          git -C cloned clone https://${GITHUB_TOKEN}@github.com/cds-snc/notification-manifests?ref=$TAG

      - name: Test changes
        run: |
          kubectl kustomize env/production