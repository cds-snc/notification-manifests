name: "Merge to main (Production)"

on: [pull_request]
  # - pull_request
  # - push:
  #  branches:
  #    - main
  #  paths:
  #    - ".github/workflows/merge_to_main_production.yaml"
  #    - "env/production/**"

defaults:
  run:
    shell: bash

jobs:
  kubectl-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set tag
        run: |
          TAG=`cat PRODUCTION_VERSION`
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout tag
        uses: actions/checkout@v2
        with:
          ref: ${{ env.tag }}
          path: cloned

      - name: Test changes
        run: |
          cp env.example env/production/.env
          kubectl kustomize env/production