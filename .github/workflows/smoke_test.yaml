name: "Staging smoke test"

on: push

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Install libcurl
      run: sudo apt-get update && sudo apt-get install libssl-dev libcurl4-openssl-dev
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('smoke_tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Run smoke tests on staging
      run: /bin/bash -c "python smoke_tests/smoke_test.py"

    - name: Notify Slack channel if this job failed in default branch
      if: ${{ failure() && github.ref == 'refs/heads/master' }}
      run: |
        json="{'text':'<!here> API smoke tests failed - see <https://github.com/cds-snc/notification-amanifests> '}"
        curl -X POST -H 'Content-type: application/json' --data "$json"  ${{ secrets.SLACK_WEBHOOK }}
