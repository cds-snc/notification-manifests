apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - fluentbit.yaml
  - cwagent.yaml
  - cwagent-configmap.yaml
  - notification-service-account.yaml
  - ../../base/prometheus-cloudwatch
  - ../../base/notify-system

patches:
  - path: cwagent/cwagent-deployment-patch.yaml


configMapGenerator:
  - envs:
      - .env
    name: application-config
