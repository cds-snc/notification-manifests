apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name:  api
  namespace: notification-canada-ca
spec:
  replicas: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: admin
  name:  admin
  namespace: notification-canada-ca
spec:
  replicas: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: celery
  name:  celery
  namespace: notification-canada-ca
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: celery
        resources:
          requests:
            cpu: "100m"
            memory: "500Mi"
          limits:
            cpu: "550m"
            memory: "1024Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: celery-sms-send
  name:  celery-sms-send
  namespace: notification-canada-ca
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: celery-sms-send
        resources:
          requests:
            cpu: "100m"
            memory: "500Mi"
          limits:
            cpu: "550m"
            memory: "1024Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: documentation
  name:  documentation
  namespace: notification-canada-ca
spec:
  replicas: 2
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 2
  maxReplicas: 2
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 4
  maxReplicas: 4
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 3
  maxReplicas: 73
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 12
        periodSeconds: 45
      selectPolicy: Max            
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-sms-send-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 12
        periodSeconds: 45
      selectPolicy: Max            
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: document-download-api-hpa
  namespace: notification-canada-ca
spec:
  minReplicas: 2
  maxReplicas: 4
