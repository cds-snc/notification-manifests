bases:
  - ../../base

resources:
  - cwagent-fluentd-quickstart.yaml
  - notification-service-account.yaml
  - api-target-group.yaml
  - admin-target-group.yaml
  - document-download-api-target-group.yaml
  - document-download-frontend-target-group.yaml

images:
  - name: admin
    newName: gcr.io/cdssnc/notify/admin:latest
  - name: api
    newName: gcr.io/cdssnc/notify/api:latest
  - name: document-download-api
    newName: gcr.io/cdssnc/notify/document-download-api:latest
  - name: document-download-frontend
    newName: gcr.io/cdssnc/notify/document-download-frontend:latest

configMapGenerator:
- name: application-config
  env: .env

patches:
 - replica_count.yaml

