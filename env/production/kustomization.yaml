# See https://github.com/kubernetes-sigs/kustomize/blob/v2.0.3/examples/remoteBuild.md
bases:
  - ../../cloned/base

resources:
  - cwagent-fluentd-quickstart.yaml

configMapGenerator:
- name: application-config
  env: .env

vars:
  - name: CLUSTER_NAME
    objref:
      kind: ConfigMap
      name: application-config
      apiVersion: v1
    fieldref:
      fieldpath: data.CLUSTER_NAME