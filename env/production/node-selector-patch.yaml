#### Change what type of node each deployment should be deployed to

#### KARPENTER SPOT INSTANCES - EPHEMERAL, STATE NOT REQUIRED

# Celery
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: celery-scalable
  name:  celery-scalable
  namespace: notification-canada-ca
spec:
  template:
    spec:
      nodeSelector:
        karpenter.sh/capacity-type: spot    

