apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: celery-core-tasks-static
  name:  celery-core-tasks-static
  namespace: notification-canada-ca
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: celery-core-tasks-static
        resources:
          requests:
            cpu: "150m"
            memory: "500Mi"
          limits:
            cpu: "550m"
            memory: "1024Mi"